<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>₍˄·͈༝·͈˄*₎◞ ̑̑</title>
    <style>
        body {
            background-color: #303030;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .image-container {
            width: 450px;
            height: 450px;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            transition: transform 0.2s;
        }

        .image-container:hover img {
            transform: scale(1.05); /* 鼠标悬停时放大 */
        }

        .image-container:active img {
            transform: scale(1); /* 鼠标按下时缩小 */
        }

        @media only screen and (max-width: 600px) {
            .image-container img {
                transition: none; /* 在小屏幕上禁用过渡效果 */
            }

            .image-container:hover img,
            .image-container:active img {
                transform: none; /* 在小屏幕上禁用放大和缩小效果 */
            }
        }
        h1 {
            font-family: 'Times New Roman', serif;
            color: #FFFFFF;
        }
        .footer {
            font-family: sans-serif;
            font-size: 0.75em;
            position: absolute;
            bottom: 10px;
            left: 10px;
            margin: 0;
        }
        a {
            text-decoration:none
        }
    </style>
</head>
<body>

    <h1>just a cute cat ₍˄·͈༝·͈˄*₎◞ ̑̑</h1>
    <div class="image-container"><img src="Pictures/Rabbicat_Transparent_Rounded_Corners.png" alt="Rabbicat!"></div>
    <p class="footer"><a href="https://www.reyreyy.net/" style="color:#303030;">Ciallo～(∠・ω< )⌒★</a></p>

</body>
</html>
